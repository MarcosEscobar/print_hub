for_tomorrow:
  scheduled_at: <%= 1.day.from_now.to_s(:db) %>
  customer: student_without_bonus
  status: <%= Order::STATUS[:pending] %>

from_yesterday:
  scheduled_at: <%= 1.day.ago.to_s(:db) %>
  customer: student_without_bonus
  status: <%= Order::STATUS[:pending] %>
  
for_10_minutes_from_now:
  scheduled_at: <%= 10.minutes.from_now.to_s(:db) %>
  customer: student
  status: <%= Order::STATUS[:pending] %>